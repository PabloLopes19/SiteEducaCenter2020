    <script>
        var button = document.querySelector('#darkModeBtn');
        var buttonMobile = document.querySelector('#darkModeBtnMobile');
        
        darkMode = () => {
            document.querySelector('body').style.background = "#444";
            document.querySelector('#title').style.color = "#fff";
        }
        lightMode = () => {
            document.querySelector('body').style.background = "#ecf0f1";
            document.querySelector('#title').style.color = "#111";
        }

        var flag = 1;

        button.onclick = () => {
            if(flag == 1){
                darkMode();
                flag = 0;
            }else{
                lightMode();
                flag = 1;
            }
        }
        buttonMobile.onclick = () => {
            if(flag == 1){
                darkMode();
                flag = 0;
            }else{
                lightMode();
                flag = 1;
            }
        }
        mudaHorario = () => {
            var dia = new Date();
            var horas = dia.getHours();    

            if(horas > 6 && horas < 12){
                lightMode();
            }else if(horas >= 12 && horas < 20){
                lightMode();
            }else if(horas >= 20 && horas < 24){
                darkMode();
                flag = 0;
            }else if(horas >= 0 && horas <= 5){
                darkMode();
                flag = 0;
            }
            console.log(`São ${horas} horas`);
        }

        setTimeout(mudaHorario, 1000);


        mudaHorario();
    </script>
